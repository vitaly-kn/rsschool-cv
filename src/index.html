<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Fancy Weather</title>
</head>

<body class="main">
    <header class="header">
        <div class="controls-group">
            <div class="control">
                <button id="refresh"><i class="material-icons">refresh</i></button>
            </div>
            <div class="control">
                <select name="lang" id="lang">
                    <option value="en-US">EN</option>
                    <option value="ru-RU">RU</option>
                </select>
            </div>
            <div class="control">
                <div class="radio-control"><input value="imperial" type="radio" name="units" /><label class="radio-label" for="F">&#176;F</label></div>
                <div class="radio-control"><input value="metric" type="radio" name="units" checked /><label class="radio-label" for="C">&#176;C</label></div>
            </div>
        </div>
        <div class="controls-group">
            <div class="control">
                <input class="input-field" id="search-text" type="text" placeholder="Search city or ZIP" />
                <button id="mic"><i class="material-icons">mic</i></button>
                <button class="translatable" id="search">Search</button>
            </div>
        </div>
    </header>
    <section class="content">
        <div class="weather-block">
            <div class="location">
                <div class="area" id="area">Minsk, Belarus</div>
                <div class="date" id="date">-</div>
            </div>
            <div class="weather" id="weather">
                <div class="temperature"><span id="temperature">-</span>&#176;</div>
                <div class="weather-description">
                    <div class="weather-icon"><i id="weather-icon"></i></div>
                    <div class="weather-details">
                        <p><span id="description">-</span></p>
                        <p><span class="translatable" id="feels-like-tag">Feels like</span>: <span id="feels-like">-</span>&#176;</p>
                        <p><span class="translatable" id="wind-tag">Wind</span>: <span id="wind">-</span> <span id="wind-units">m/s</span>
                        </p>
                        <p><span class="translatable" id="humidity-tag">Humidity</span>: <span id="humidity">-</span>%
                        </p>
                    </div>
                </div>
            </div>
            <div class="forecast">
                <div class="upcoming-day">
                    <div class="day-of-week" name="day-of-week">Tuesday</div>
                    <div class="upcomig-weather">
                        <div class="upcoming-temperature"><span name="upcoming-temperature">-</span>&#176;</div>
                        <div class="upcoming-weather-icon"><i name="upcoming-weather-icon" class="owf owf-310"></i>
                        </div>
                    </div>
                </div>
                <div class="upcoming-day">
                    <div class="day-of-week" name="day-of-week">Wednesday</div>
                    <div class="upcomig-weather">
                        <div class="upcoming-temperature"><span name="upcoming-temperature">6</span>&#176;</div>
                        <div class="upcoming-weather-icon"><i name="upcoming-weather-icon" class="owf owf-502"></i>
                        </div>
                    </div>
                </div>
                <div class="upcoming-day">
                    <div class="day-of-week" name="day-of-week">Thursday</div>
                    <div class="upcomig-weather">
                        <div class="upcoming-temperature"><span name="upcoming-temperature">3</span>&#176;</div>
                        <div class="upcoming-weather-icon"><i name="upcoming-weather-icon" class="owf owf-800-d"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="navigation-block">
            <div class="map" id="map"></div>
            <div class="coordinates">
                <p><span class="translatable" id="latitude-tag">Latitude</span>: <span id="latitude">0&#176;0'</span>
                </p>
                <p><span class="translatable" id="longitude-tag">Longitude</span>: <span id="longitude">0&#176;0'</span></p>
            </div>
        </div>
    </section>
</body>

</html>
