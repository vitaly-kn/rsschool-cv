<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raindrops</title>
</head>

<body class="main">
  <h1 class="header">Raindrops</h1>
  <div class="application">
    <div class="game">
      <div class="drop-container">
      </div>
      <div class="water">
        <div class="waves">
          <div class="wave wave-top"></div>
          <div class="wave wave-middle"></div>
          <div class="wave wave-bottom"></div>
        </div>
        <div class="deep-water"></div>
      </div>
    </div>
    <div class="controls">
      <div class="score">Your score :&nbsp;<span class="score-amount">12345</span></div>
      <div class="keypad">
        <div class="screen"></div>
        <div class="keys">
          <div class="left-block">
            <button class="key" data-value="7" data-key="55" data-key-numpad="103">7</button>
            <button class="key" data-value="8" data-key="56" data-key-numpad="104">8</button>
            <button class="key" data-value="9" data-key="57" data-key-numpad="105">9</button>
            <button class="key" data-value="4" data-key="52" data-key-numpad="100">4</button>
            <button class="key" data-value="5" data-key="53" data-key-numpad="101">5</button>
            <button class="key" data-value="6" data-key="54" data-key-numpad="102">6</button>
            <button class="key" data-value="1" data-key="49" data-key-numpad="97">1</button>
            <button class="key" data-value="2" data-key="50" data-key-numpad="98">2</button>
            <button class="key" data-value="3" data-key="51" data-key-numpad="99">3</button>
            <button class="key key_wide" data-value="0" data-key="48" data-key-numpad="96">0</button>
            <button class="key key_text" data-value="delete" data-key="8" data-key-numpad="110">Delete</button>
          </div>
          <div class="right-block">
            <button class="key key_text" data-value="clear" data-key="46" data-key-numpad="107">Clear</button>
            <button class="key key_text" data-value="enter" data-key="13">Enter</button>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="control-button" id="fullscreen">Fullscreen</button>
        <button class="control-button" id="sound">Sound : Off</button>
        <button class="control-button" id="settings">Settings</button>
        <button class="control-button" id="start">Start</button>
        <button class="control-button" id="pause">Pause</button>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
