<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raindrops</title>
</head>

<body class="main">
  <h1 class="header">Raindrops</h1>
  <div class="application">
    <div class="game">
      <div class="drop-container">
        <div class="drop drop1">
          <div class="operator">+</div>
          <div class=operands>
            <div>14</div>
            <div>99</div>
          </div>
        </div>
        <div class="drop drop2">
          <div class="operator">-</div>
          <div class=operands>
            <div>69</div>
            <div>35</div>
          </div>
        </div>
        <div class="drop drop3">
          <div class="operator">x</div>
          <div class=operands>
            <div>12</div>
            <div>8</div>
          </div>
        </div>
        <div class="drop drop4 bonus">
          <div class="operator">&#247</div>
          <div class=operands>
            <div>63</div>
            <div>3</div>
          </div>
        </div>
      </div>
      <div class="water">
        <div class="waves">
          <div class="wave wave-top"></div>
          <div class="wave wave-middle"></div>
          <div class="wave wave-bottom"></div>
        </div>
        <div class="deep-water"></div>
      </div>
    </div>
    <div class="score">
      <div class="keypad">
        <div class="screen">567</div>
        <div class="keys">
          <div class="left-block">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="wide">0</div>
            <div>Delete</div>
          </div>
          <div class="right-block">
            <div>Clear</div>
            <div>Enter</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
