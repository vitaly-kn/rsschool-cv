<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Drum Kit</title>
  </head>
  <body class="main">
    <div class="drums-container">
      <div class="drum crash1" data-key="82">
        <kbd class="symbol">R</kbd>
        <p class="drum-name">crash</p>
      </div>
      <div class="drum ride" data-key="73">
        <kbd class="symbol">I</kbd>
        <p class="drum-name">ride</p>
      </div>
      <div class="drum high-tom" data-key="71">
        <kbd class="symbol">G</kbd>
        <p class="drum-name">high tom</p>
      </div>
      <div class="drum mid-tom" data-key="74">
        <kbd class="symbol">J</kbd>
        <p class="drum-name">mid tom</p>
      </div>
      <div class="drum bass" data-key="72">
        <kbd class="symbol">H</kbd>
        <p class="drum-name">bass drum</p>
      </div>
      <div class="drum crash2" data-key="76">
        <kbd class="symbol">L</kbd>
        <p class="drum-name">crash</p>
      </div>
      <div class="drum hi-hat" data-key="88">
        <kbd class="symbol">X</kbd>
        <p class="drum-name">hi-hat</p>
      </div>
      <div class="drum snare" data-key="86">
        <kbd class="symbol">V</kbd>
        <p class="drum-name">snare</p>
      </div>
      <div class="drum floor-tom" data-key="78">
        <kbd class="symbol">N</kbd>
        <p class="drum-name">floor tom</p>
      </div>
    </div>
    <audio src="./assets/sound/crash1.mp3" data-key="82"></audio>
    <audio src="./assets/sound/ride.mp3" data-key="73"></audio>
    <audio src="./assets/sound/high_tom.mp3" data-key="71"></audio>
    <audio src="./assets/sound/mid_tom.mp3" data-key="74"></audio>
    <audio src="./assets/sound/bass.mp3" data-key="72"></audio>
    <audio src="./assets/sound/crash2.mp3" data-key="76"></audio>
    <audio src="./assets/sound/high_tom.mp3" data-key="88"></audio>
    <audio src="./assets/sound/snare.mp3" data-key="86"></audio>
    <audio src="./assets/sound/floor_tom.mp3" data-key="78"></audio>
  </body>
</html>
