<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body class="main">

        <div class="center-bar">
          <div class="score"><span id="score">0</span></div>
        </div>
        <div class="right-bar">
          <button class="button" id="start">Start</button>
          <button class="button hidden" id="pause">Pause</button>
        </div>
      </div>
      <div class="hole">
