<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Video Speed Controller</title>
  </head>
  <body class="main">
    <h1 class="header">Video Speed Controller</h1>
    <div class="wrapper">
      <div class="element">
        <video class="video-content" src="./assets/video/Soccer_Maths_For_Toddlers-628479.mp4" controls></video>
      </div>
      <div class="element speed">
        <div class="hint">1.0x</div>
        <div class="speed-bar"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
