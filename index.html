<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Drum Kit</title>
  </head>
  <body class="main">
    <div class="background background-blur"></div>
    <div class="background">
      <div class="drums-container">
        <div class="line">
          <div class="drum crash1" data-key="69">
            <kbd class="symbol">E</kbd>
            <p class="drum-name">crash</p>
            <audio src="./assets/sound/crash1.mp3"></audio>
          </div>
          <div class="drum high-tom" data-key="82">
            <kbd class="symbol">R</kbd>
            <p class="drum-name">high tom</p>
            <audio src="./assets/sound/high_tom.mp3"></audio>
          </div>
          <div class="drum mid-tom" data-key="85">
            <kbd class="symbol">U</kbd>
            <p class="drum-name">mid tom</p>
            <audio src="./assets/sound/mid_tom.mp3"></audio>
          </div>
          <div class="drum ride" data-key="73">
            <kbd class="symbol">I</kbd>
            <p class="drum-name">ride</p>
            <audio src="./assets/sound/ride.mp3"></audio>
          </div>
        </div>
        <div class="line">
          <div class="drum hi-hat" data-key="83">
            <kbd class="symbol">S</kbd>
            <p class="drum-name">hi-hat</p>
            <audio src="./assets/sound/hi-hat.mp3"></audio>
          </div>
          <div class="drum snare" data-key="68">
            <kbd class="symbol">D</kbd>
            <p class="drum-name">snare</p>
            <audio src="./assets/sound/snare.mp3"></audio>
          </div>
          <div class="drum bass" data-key="71">
            <kbd class="symbol">G</kbd>
            <p class="drum-name">bass drum</p>
            <audio src="./assets/sound/bass.mp3"></audio>
          </div>
          <div class="drum floor-tom" data-key="74">
            <kbd class="symbol">J</kbd>
            <p class="drum-name">floor tom</p>
            <audio src="./assets/sound/floor_tom.mp3"></audio>
          </div>
          <div class="drum crash2" data-key="75">
            <kbd class="symbol">K</kbd>
            <p class="drum-name">crash</p>
            <audio src="./assets/sound/crash2.mp3"></audio>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
