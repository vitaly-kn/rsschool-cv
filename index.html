<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body class="application-body">
    <div class="main-frame">
      <h1 class="application-name">Calculator</h1>
      <div class="screen-wrapper">
          <input class="screen" type="text" maxlength="15" disabled/>
      </div>
      <div class="buttons">
        <button class="button service">CE</button>
        <button class="button service">C</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">/</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">*</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">-</button>
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button">&#177</button>
        <button class="button">+</button>
      </div>
    </div>
  </body>
</html>
