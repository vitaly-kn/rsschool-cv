<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body class="application-body">
    <div class="main-frame">
      <h1 class="application-name">Calculator</h1>
      <div class="screen-wrapper">
          <input class="screen" type="text" value="0" disabled/>
      </div>
      <div class="buttons">
        <button class="button large service" id="clear">C</button>
        <button class="button service" id="clrscr">CE</button>
        <button class="button operator" id="sign">&#177</button>
        <button class="button digit" data-dgt="7">7</button>
        <button class="button digit" data-dgt="8">8</button>
        <button class="button digit" data-dgt="9">9</button>
        <button class="button operator" id="div">/</button>
        <button class="button digit" data-dgt="4">4</button>
        <button class="button digit" data-dgt="5">5</button>
        <button class="button digit" data-dgt="6">6</button>
        <button class="button operator" id="mult">*</button>
        <button class="button digit" data-dgt="1">1</button>
        <button class="button digit" data-dgt="2">2</button>
        <button class="button digit" data-dgt="3">3</button>
        <button class="button operator" id="minus">-</button>
        <button class="button digit" data-dgt="0">0</button>
        <button class="button" id=".">.</button>
        <button class="button operator" id="result">=</button>
        <button class="button operator" id="plus">+</button>
      </div>
    </div>
  </body>
<script src="./script.js"></script>
</html>
