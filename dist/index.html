<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raindrops</title>
<link href="main.81994d22ca75fd52f554.css" rel="stylesheet"></head>

<body class="main">
  <h1 class="header">Raindrops</h1>
  <div class="application">
    <div class="game">
      <div class="drop-container">
        <div class="drop drop1">
          <div class="operator">+</div>
          <div class=operands>
            <div>14</div>
            <div>99</div>
          </div>
        </div>
        <div class="drop drop2">
          <div class="operator">-</div>
          <div class=operands>
            <div>69</div>
            <div>35</div>
          </div>
        </div>
        <div class="drop drop3">
          <div class="operator">x</div>
          <div class=operands>
            <div>12</div>
            <div>8</div>
          </div>
        </div>
        <div class="drop drop4 bonus">
          <div class="operator">&#247</div>
          <div class=operands>
            <div>63</div>
            <div>3</div>
          </div>
        </div>
      </div>
      <div class="water">
        <div class="waves">
          <div class="wave wave-top"></div>
          <div class="wave wave-middle"></div>
          <div class="wave wave-bottom"></div>
        </div>
        <div class="deep-water"></div>
      </div>
    </div>
    <div class="controls">
      <div class="score">Your score :&nbsp;<span class="score-amount">12345</span></div>
      <div class="keypad">
        <div class="screen">567</div>
        <div class="keys">
          <div class="left-block">
            <button class="key" data-value="7">7</button>
            <button class="key" data-value="8">8</button>
            <button class="key" data-value="9">9</button>
            <button class="key" data-value="4">4</button>
            <button class="key" data-value="5">5</button>
            <button class="key" data-value="6">6</button>
            <button class="key" data-value="1">1</button>
            <button class="key" data-value="2">2</button>
            <button class="key" data-value="3">3</button>
            <button class="key key_wide" data-value="0">0</button>
            <button class="key key_text" data-value="delete">Delete</button>
          </div>
          <div class="right-block">
            <button class="key key_text" data-value="clear">Clear</button>
            <button class="key key_text" data-value="enter">Enter</button>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="control-button" id="fullscreen">Fullscreen</button>
        <button class="control-button" id="sound">Sound : Off</button>
        <button class="control-button" id="settings">Settings</button>
        <button class="control-button" id="stop">Stop</button>
        <button class="control-button" id="pause">Pause</button>
      </div>
    </div>
  </div>
  </div>
<script src="main.80b3b0ca276490da638b.js"></script></body>

</html>
