<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Weather</title>
<link rel="icon" href="favicon.png"><link href="main.ebfbeca7bdcc424501d5.css" rel="stylesheet"></head>

<body class="main wallpaper">
    <header class="header">
        <div class="controls-group">
            <div class="controls-block">
                <button class="control refresh" id="refresh"><svg width="36%" height="100%" viewBox="0 0 15 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M0.0491975 10.7003C-0.0686153 9.64172 0.029562 8.61981 0.296604 7.67525C1.18413 4.53623 3.96844 2.22777 7.27112 2.18705V0.135087C7.27112 0.021089 7.40857 -0.0399815 7.49889 0.0292317L11.5713 3.13161C11.638 3.18454 11.638 3.29039 11.5713 3.33925L7.50282 6.44163C7.40857 6.51084 7.27505 6.44977 7.27505 6.33577V4.28788C5.10337 4.32452 3.24978 5.71285 2.45258 7.67525C2.15019 8.41624 1.99704 9.23458 2.04023 10.0936C2.09914 11.2743 2.52719 12.3614 3.20265 13.2408C3.56395 13.709 3.47755 14.393 3.01023 14.7472C2.56646 15.0851 1.94598 14.9915 1.60433 14.5436C0.767855 13.4607 0.210208 12.1415 0.0491975 10.7003ZM11.8069 6.7592C12.4863 7.63454 12.9144 8.72566 12.9693 9.90636C13.0125 10.7695 12.8554 11.5878 12.557 12.3247C11.7598 14.2871 9.9062 15.6796 7.73452 15.7121V13.6642C7.73452 13.5502 7.59707 13.4892 7.50675 13.5584L3.43435 16.6607C3.36759 16.7137 3.36759 16.8195 3.43435 16.8684L7.50282 19.9708C7.59707 20.04 7.73059 19.9789 7.73059 19.8649V17.8129C11.0333 17.7763 13.8215 15.4678 14.7051 12.3247C14.9721 11.3802 15.0664 10.3583 14.9525 9.29973C14.7954 7.85846 14.2378 6.53934 13.4013 5.45636C13.0557 5.00851 12.4392 4.91487 11.9954 5.25279C11.532 5.607 11.4456 6.29099 11.8069 6.7592Z"
                            fill="white" />
                    </svg> </button>
            </div>
            <div class="controls-block droplist">
                <select class="control lang" name="lang" id="lang">
                    <option value="en-US">EN</option>
                    <option value="ru-RU">RU</option>
                </select>
            </div>
            <div class="controls-block">
                <div class="control radio-control">
                    <input class="radio-marker" value="imperial" id="imperial" type="radio" name="units" />
                    <label class="radio-label" for="imperial">&#176;F</label>
                </div>
                <div class="control radio-control">
                    <input class="radio-marker" value="metric" id="metric" type="radio" name="units" checked />
                    <label class="radio-label" for="metric">&#176;C</label>
                </div>
            </div>
        </div>
        <div class="controls-group">
            <div class="controls-block">
                <input class="control input-field" id="search-text" type="text" placeholder="Search city or ZIP" />
                <button class="control mic" id="mic"><svg width="36%" height="100%" viewBox="0 0 16 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M7.86774 11.003C7.00412 11.003 6.26271 10.7403 5.64351 10.2149C5.02431 9.68954 4.71472 9.06737 4.71472 8.34841V3.03921C4.71472 2.29261 5.02431 1.66352 5.64351 1.15196C6.26271 0.640395 7.00412 0.384613 7.86774 0.384613C8.73135 0.384613 9.46462 0.640395 10.0675 1.15196C10.6704 1.66352 10.9719 2.29261 10.9719 3.03921V8.34841C10.9719 9.06737 10.6704 9.68954 10.0675 10.2149C9.46462 10.7403 8.73135 11.003 7.86774 11.003ZM13.3672 8.34841H15.1759C15.1759 9.84163 14.5649 11.1482 13.3428 12.2681C12.1207 13.388 10.646 14.0586 8.91874 14.2798V17.1833H6.81673V14.2798C5.08949 14.0586 3.61482 13.3811 2.39272 12.2474C1.17062 11.1136 0.55957 9.81398 0.55957 8.34841H2.3194C2.3194 9.62041 2.87342 10.685 3.98145 11.5422C5.08949 12.3994 6.38492 12.8281 7.86774 12.8281C9.35055 12.8281 10.6378 12.3994 11.7296 11.5422C12.8213 10.685 13.3672 9.62041 13.3672 8.34841Z"
                            fill="white" fill-opacity="0.4" />
                    </svg></button>
                <button class="control translatable search" id="search">Search</button>
            </div>
        </div>
    </header>
    <section class="content">
        <div class="weather-block">
            <div class="location">
                <div class="area" id="area">-</div>
                <div class="date" id="date">-</div>
            </div>
            <div class="weather" id="weather">
                <div class="temperature"><span id="temperature">-</span>&#176;</div>
                <div class="weather-description">
                    <div class="weather-icon-container" id="weather-icon-container"><i id="weather-icon"></i></div>
                    <div class="weather-details">
                        <p><span id="description">-</span></p>
                        <p><span class="translatable" id="feels-like-tag">Feels like</span>: <span id="feels-like">-</span>&#176;</p>
                        <p><span class="translatable" id="wind-tag">Wind</span>: <span id="wind">-</span> <span class="wind-units" id="wind-units">m/s</span>
                        </p>
                        <p><span class="translatable" id="humidity-tag">Humidity</span>: <span id="humidity">-</span>%
                        </p>
                    </div>
                </div>
            </div>
            <div class="forecast">
                <div class="upcoming-day ">
                    <div class="day-of-week" name="day-of-week">-</div>
                    <div class="upcoming-weather">
                        <div class="upcoming-temperature"><span name="upcoming-temperature">-</span>&#176;</div>
                        <div class="upcoming-weather-icon"><i name="upcoming-weather-icon"></i>
                        </div>
                    </div>
                </div>
                <div class="upcoming-day">
                    <div class="day-of-week" name="day-of-week">-</div>
                    <div class="upcoming-weather">
                        <div class="upcoming-temperature"><span name="upcoming-temperature">-</span>&#176;</div>
                        <div class="upcoming-weather-icon"><i name="upcoming-weather-icon"></i>
                        </div>
                    </div>
                </div>
                <div class="upcoming-day">
                    <div class="day-of-week" name="day-of-week">-</div>
                    <div class="upcoming-weather">
                        <div class="upcoming-temperature"><span name="upcoming-temperature">-</span>&#176;</div>
                        <div class="upcoming-weather-icon"><i name="upcoming-weather-icon"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="navigation-block">
            <div class="map-wrap">
                <svg width="0" height="0">
                    <defs>
                        <clipPath id='map-mask' clipPathUnits="objectBoundingBox" transform="scale(0.00266667 0.00251256)">
                            <path d="M0,35V340s0,35,35,35H340l35,23V35s.1-35-34.95-35H35C0,0,0,35,0,35Z" />
                        </clipPath>
                    </defs>
                </svg>
                <div class="map" id="map"></div>
            </div>
            <div class="coordinates">
                <p><span class="translatable" id="latitude-tag">Latitude</span>: <span id="latitude">0&#176;0'</span>
                </p>
                <p><span class="translatable" id="longitude-tag">Longitude</span>: <span id="longitude">0&#176;0'</span></p>
            </div>
        </div>
    </section>
<script src="main.6ef1b3ad763b38bf4bfb.js"></script></body>

</html>
